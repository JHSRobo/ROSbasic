<mat-card class="dashboard-card">
  <app-card-header></app-card-header>
  <mat-card-content>
    <h1 class="mat-">{{ minutes }}:{{ seconds }}</h1>
    <button mat-button (click)="startTimer()">Start</button>
    <button mat-button (click)="stopTimer()" *ngIf="stopped != true">Stop</button>
    <button mat-button (click)="resetTimer()" *ngIf="stopped == true">Reset</button>
  </mat-card-content>
</mat-card>
