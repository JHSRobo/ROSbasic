<mat-card class="dashboard-card">
  <app-card-header [card-name]="name"></app-card-header>
  <mat-card-content id="content">
    <hr class="line mt-2">
    <div style="width: 50%; margin-left: 7%; float: left;">
      <h2 class="smalltext">ROV Temperature</h2>
    </div>
    <h2 class="righttext" [class.error]="!rovTemperature">{{ rovTemperature ? rovTemperature + " Celsius" : "No Data"}} </h2>
    <hr class="line mt-2">
    <div style="width: 50%; margin-left: 7%; float: left;">
      <h2 class="smalltext">ROV Pressure</h2>
    </div>
    <h2 class="righttext" [class.error]="!rovPressure">{{ rovPressure ? rovPressure + " ATM" : "No Data" }}</h2>
    <hr class="line mt-2">
    <div style="width: 50%; margin-left: 7%; float: left;">
      <h2 class="smalltext">ROV Humidity</h2>
    </div>
    <h2 class="righttext">14%</h2>
    <hr class="line mt-2">
    <div style="width: 50%; margin-left: 7%; float: left;">
      <h2 class="smalltext">ROV Voltage</h2>
    </div>
    <h2 class="righttext">47.5 V</h2>
    <hr class="line mt-2">
    <div style="width: 50%; margin-left: 7%; float: left;">
      <h2 class="smalltext">ROV Current</h2>
    </div>
    <h2 class="righttext">30 A</h2>
  </mat-card-content>
</mat-card>
