<mat-card class="dashboard-card">
    <app-card-header [card-name]="name"></app-card-header>
    <mat-card-content class="p-2">
        <mat-grid-list cols="3" rowHeight="1.7:1" class="camera-buttons mt-0">
            <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let camera of cameras; let selected of selectedStatus; let color of colors">
                <mat-card-actions>
                    <button mat-raised-button [attr.color]="color" class="px-2 py-2" [value]="camera" [attr.disabled]="selected" (click)="onClick($event)">
                        <h2 class="my-3">{{ camera }}</h2>
                    </button>
                </mat-card-actions>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
