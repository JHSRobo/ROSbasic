<mat-card class="dashboard-card-long">
  <app-card-header [card-name]="name"></app-card-header>
  <mat-card-content id="content">
    <mat-grid-list cols="2" rowHeight="1.7:1">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge1" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge2" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge3" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge4" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge5" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card-actions>
          <div id="gauge6" class="200x160px"></div>
        </mat-card-actions>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
