<h2 mat-dialog-title class="white">Confirm?</h2>

<mat-dialog-content>
  <h4 class="white">Are you sure you want to power on the ROV?</h4>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button mat-warn" [mat-dialog-close]="true">No</button>
  <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="true" (click)="confirm()">Yes</button>
</mat-dialog-actions>
